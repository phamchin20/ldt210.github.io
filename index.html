<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>T web</title>
  <link rel="icon" href="./assets/img/icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
  <style>
     .stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  pointer-events: none;
  z-index: 0;
  background-image: 
    radial-gradient(circle, rgba(0,255,255,1) 2px, transparent 1px),
    radial-gradient(circle, rgba(173,216,230,0.9) 2px, transparent 1px);
  background-size: 60px 60px, 100px 100px;
  background-position: 0 0, 0 0;
  animation: moveStars 60s linear infinite;
  opacity: 1;
  transform: translateZ(0); /* đảm bảo animation hoạt động */
}

@keyframes moveStars {
  from {
    background-position: 0 0, 0 0;
  }
  to {
    background-position: -1000px 0, -2000px 0;
  }
}

    @keyframes blink {
      0%, 100% { color: #FFD700; }
      50% { color: #FF6347; }
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('./assets/img/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Shantell Sans', cursive;
    }

    .title {
      font-size: 5em;
      text-align: center;
      text-shadow: 2px 2px 6px black;
      animation: blink 1.5s infinite;
      margin-top: 50px;
    }

    .menu {
      display: flex;
      flex-direction: column; /* Mỗi nút 1 dòng */
      align-items: center;    /* Canh giữa */
      margin-top: 40px;
      gap: 15px; /* Khoảng cách giữa các nút */
    }

    .menu a {
      display: block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border: 2px solid #888;
      border-radius: 10px;
      text-decoration: none;
      color: #4B0082;
      font-size: 1.5em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
      width: fit-content; /* Nút chỉ to bằng nội dung */
    }

    .menu a:hover {
      background-color: #FFD700;
      color: white;
      border-color: #FFA500;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
