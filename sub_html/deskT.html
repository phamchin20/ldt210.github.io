<head>

  <meta charset="UTF-8">
  <title>B√†n h·ªçc c·ªßa T</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Shantell Sans', cursive;

      font-size: 2em;

<body>
    <button class="back-btn" onclick="history.back()">‚Üê Quay l·∫°i trang ch·ªß</button>
  <div class="container">
    <h1>B√†n h·ªçc c·ªßa T</h1>

    <div class="section">
      <h2>üï∞Ô∏è ƒê·ªìng h·ªì real-time</h2>
      <div id="clock" class="time"></div>
    </div>

    <div class="section">
      <h2>‚è≥ H·∫πn gi·ªù</h2>
      <label>Gi·ªù: <input type="number" id="hour" min="0" value="0"></label>
      <label>Ph√∫t: <input type="number" id="minute" min="0" value="0"></label>
      <label>Gi√¢y: <input type="number" id="second" min="0" value="0"></label>
      <button onclick="startTimer()">B·∫Øt ƒë·∫ßu</button>
      <div id="timerStatus"></div>
    </div>

    <div class="section">
      <h2>üïí B·∫•m gi·ªù</h2>
      <div class="time" id="stopwatch">00:00:00</div>
      <button onclick="startStopwatch()">B·∫Øt ƒë·∫ßu</button>
      <button onclick="pauseStopwatch()">T·∫°m d·ª´ng</button>
      <button onclick="resetStopwatch()">H·ªßy</button>
    </div>
  </div>

  <script>
    // ƒê·ªìng h·ªì real-time
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000); // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì m·ªói gi√¢y

    // Timer
    let timerInterval;
    function startTimer() {
      let hour = parseInt(document.getElementById('hour').value);
      let minute = parseInt(document.getElementById('minute').value);
      let second = parseInt(document.getElementById('second').value);
      const timerStatus = document.getElementById('timerStatus');

      if (timerInterval) clearInterval(timerInterval); // H·ªßy timer n·∫øu c√≥

      timerInterval = setInterval(function() {
        if (second > 0) {
          second--;
        } else if (minute > 0) {
          minute--;
          second = 59;
        } else if (hour > 0) {
          hour--;
          minute = 59;
          second = 59;
        }

        timerStatus.textContent = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;

        if (hour === 0 && minute === 0 && second === 0) {
          clearInterval(timerInterval);
          alert("H·∫øt gi·ªù!");
        }
      }, 1000);
    }

    // Stopwatch
    let stopwatchInterval;
    let stopwatchTime = 0; // T√≠nh b·∫±ng gi√¢y
    let running = false;

    function startStopwatch() {
      if (running) return;
      running = true;
      stopwatchInterval = setInterval(function() {
        stopwatchTime++;
        const hours = Math.floor(stopwatchTime / 3600).toString().padStart(2, '0');
        const minutes = Math.floor((stopwatchTime % 3600) / 60).toString().padStart(2, '0');
        const seconds = (stopwatchTime % 60).toString().padStart(2, '0');
        document.getElementById('stopwatch').textContent = `${hours}:${minutes}:${seconds}`;
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(stopwatchInterval);
      running = false;
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      running = false;
      stopwatchTime = 0;
      document.getElementById('stopwatch').textContent = '00:00:00';
    }
  </script>

  <script src="../js/studyT.js"></script>
</body>
