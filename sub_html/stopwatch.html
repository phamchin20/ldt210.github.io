<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Bấm giờ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Shantell Sans', cursive;
      background-image: url('../assets/img/background.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(0, 138, 236);
      padding: 20px;
      text-shadow: 1px 1px 5px black;
    }
    .time {
      font-size: 6em;
      text-align: center;
      margin-top: 20vh;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd700;
      color: black;
    }
  </style>
</head>
<body>
  <a href="deskT.html"><button class="back-btn">← Quay lại</button></a>
  <div id="stopwatch" class="time">00:00:00</div>
  <div class="controls">
    <button onclick="startStopwatch()">Bắt đầu</button>
    <button onclick="pauseStopwatch()">Tạm dừng</button>
    <button onclick="resetStopwatch()">Hủy</button>
  </div>

  <script>
    let time = 0;
    let interval;
    let running = false;
    const display = document.getElementById('stopwatch');

    function updateDisplay() {
      const h = String(Math.floor(time / 3600)).padStart(2, '0');
      const m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const s = String(time % 60).padStart(2, '0');
      display.textContent = `${h}:${m}:${s}`;
    }

    function startStopwatch() {
      if (running) return;
      running = true;
      interval = setInterval(() => {
        time++;
        updateDisplay();
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(interval);
      running = false;
    }

    function resetStopwatch() {
      clearInterval(interval);
      running = false;
      time = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
