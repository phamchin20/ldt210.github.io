<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Những bức ảnh của T</title>
  <style>
    body {
      background-image: url('../assets/img/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: yellow;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.3);
      object-fit: cover;
    }
    .back-btn {
      padding: 10px 15px;
      border: none;
      background-color: #ffd700;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background-color: #ffea88;
    }
  </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">← Quay lại trang chủ</button>
  <h1>Những bức ảnh của T</h1>
  <div class="gallery">
    <img src="../assets/pictures/arch/1.jpg" />
    <img src="../assets/pictures/arch/2.jpg" />
    <img src="../assets/pictures/arch/3.jpg" />
    <!-- Thêm ảnh nữa theo cùng cấu trúc -->
  </div>
</body>
</html>
